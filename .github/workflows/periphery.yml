name: Periphery

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  periphery:
    name: Run Periphery
    runs-on:  macos-26

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Periphery
      run: brew install periphery
    
    - name: Run Periphery (PR annotations)
      run: periphery scan --format xcode

    - name: Run Periphery (Markdown)
      run: periphery scan --format github-markdown --write-results periphery.md
    
    - name: Add Periphery results to summary
      run: |
        echo "## ðŸ§¹ Periphery Unused Code Report" >> $GITHUB_STEP_SUMMARY
        cat periphery.md >> $GITHUB_STEP_SUMMARY

    - name: Add comment to Pull Request
      uses: actions/github-script@v8
      if: github.event_name == 'pull_request'
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          const fs = require('fs');
          const body = "## ðŸ§¹ Periphery Unused Code Report\n\n" + fs.readFileSync('periphery.md', 'utf8')

          // Check for existing comment with marker
          const existingComments = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number
          });
          const marker = '<!-- periphery-report -->';
          const existing = existingComments.data.find(c => c.body.includes(marker));

          if (existing) {
            // Update existing comment
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: existing.id,
              body: marker + "\n" + body
            });
          } else {
            // Create new comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: marker + "\n" + body
            });
          }